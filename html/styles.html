<style>
  html,
  .pure-g [class*="pure-u"] {
    background-color: white;
    font-family: "Open Sans", sans-serif;
  }
  pre {
    font-family: "Monaco", "Menlo", "Consolas", "Courier New", monospace;
    white-space: pre-wrap; /* Since CSS 2.1 */
    white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
    white-space: -pre-wrap; /* Opera 4-6 */
    white-space: -o-pre-wrap; /* Opera 7 */
    word-wrap: break-word;
  }
  a {
    /* background: #e3e3e3; */
    text-decoration: underline;
    color: #000;
  }
  a:hover,
  active {
    background: #d7d7d7;
  }
  .ip {
    border: 1px solid #cbcbcb;
    background: #f2f2f2;
    font-size: 36px;
    padding: 6px;
  }
  svg.github-corner {
    fill: #151513;
    color: #fff;
  }
  .footer {
    margin-top: 34px;
    border-top: 1px solid #cbcbcb;
  }

  .content {
    margin-left: auto;
    margin-right: auto;
    padding-left: 1em;
    padding-right: 1em;
    max-width: 1024px;
  }

  .center {
    justify-content: center;
  }

  .info-table td,
  .info-table th {
    padding: 5px;
    border: 2px solid #ababab;
  }

  .info-table th[scope="row"] {
    background-color: #d5d5d5;
    text-align: left;
    white-space: nowrap;
  }

  .widgetbox {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid grey;
    font-family: "Courier New", Courier, monospace;
    margin-top: 0.5rem;
    box-sizing: border-box;
  }

  .widgetbox.input :first-child::before {
    content: "$ ";
    white-space: pre;
  }

  .widgetbox.output {
    min-height: 4em;
    white-space: pre;
    overflow-x: scroll;
  }

  .l-box {
    margin: 0 1rem;
  }

  .align-right {
    text-align: right;
  }

  .narrow-input {
    width: 10em;
  }

  /* TOGGLE */ /* https://codepen.io/avstorm/pen/jOEpBLW */
  input[type="checkbox"] {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    -webkit-tap-highlight-color: transparent;
    cursor: pointer;
  }
  input[type="checkbox"]:focus {
    outline: 0;
  }

  .toggle {
    height: 26px;
    width: 41px;
    border-radius: 12px;
    display: inline-block;
    position: relative;
    margin: 0;
    border: 2px solid #474755;
    background: rgb(249, 249, 249);
    transition: all 0.2s ease;
  }
  .toggle:after {
    content: "";
    position: absolute;
    top: 2px;
    left: 2px;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: linear-gradient(180deg, #a5a8b8 0%, #1f2027 100%);
    box-shadow: 0 1px 2px rgba(44, 44, 44, 0.2);
    transition: all 0.2s cubic-bezier(0.5, 0.1, 0.75, 1.35);
  }
  .toggle:checked {
    /* border-color: #654fec; */
    background: rgb(45, 45, 45);
    transition: all 0.2s cubic-bezier(0.5, 0.1, 0.75, 1.35);
  }
  .toggle:checked:after {
    transform: translatex(15px);
    transition: all 0.2s ease;
    background: rgb(220, 220, 220);
    /* background: linear-gradient(180deg, #a5a8b8 0%, #1f2027 100%); */
  }

  /* POST CORRECTION */
  .input-table td {
    padding: 0rem 0.3rem;
    height: 2em;
  }

  .leafcloud-logo {
    height: 80px;
    margin: 2em 0 -0.5em 0;
  }

  .leafcloud-logo .letters {
    fill: black;
  }

  /* DARK MODE OVERRIDES */
  @media (prefers-color-scheme: dark) {
    html,
    .pure-g [class*="pure-u"],
    a {
      background-color: #161719;
      color: #d8d9da;
      /* text-decoration: underline; */
    }
    .ip {
      border: 1px solid #313233;
      background: #212223;
    }
    .footer {
      color: #8e8e8e !important;
      border-top: 1px solid #313233;
    }
    a:hover,
    active {
      background: #3d3e3f;
    }

    svg.github-corner {
      fill: #f8f9fa;
      color: #161719;
    }

    .info-table th[scope="row"] {
      background-color: #2e2e2e;
      color: rgb(220, 220, 220);
      text-align: left;
      white-space: nowrap;
    }

    button {
      background-color: #2e2e2e;
    }

    .leafcloud-logo .letters {
      fill: white;
    }
  }
</style>
